<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Moon with stars - Sleep Coach theme -->
  <defs>
    <linearGradient id="moonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B9BD1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Crescent Moon -->
  <path d="M 32 12 Q 22 20 22 32 Q 22 44 32 52 Q 42 32 42 20 Q 38 14 32 12 Z" 
        fill="url(#moonGrad)" stroke="#2E5C8A" stroke-width="1"/>
  
  <!-- Small stars -->
  <circle cx="48" cy="18" r="1.5" fill="#FFD700"/>
  <circle cx="52" cy="24" r="1.2" fill="#FFD700"/>
  <circle cx="46" cy="28" r="1.2" fill="#FFD700"/>
  
  <!-- Sleep indicator (Z) -->
  <path d="M 20 50 L 32 50 M 28 46 L 32 50 L 28 54 M 32 54 L 44 54" 
        stroke="#4A90E2" stroke-width="2.5" stroke-linecap="round" fill="none"/>
</svg>

